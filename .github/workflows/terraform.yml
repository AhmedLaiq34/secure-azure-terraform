name: Terraform Deploy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  landing-zone:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7   # adjust to match your local version

      - name: Terraform Init (Landing Zone)
        run: terraform -chdir=landing-zone init

      - name: Terraform Plan (Landing Zone)
        run: terraform -chdir=landing-zone plan -out=tfplan

      - name: Terraform Apply (Landing Zone)
        run: terraform -chdir=landing-zone apply -auto-approve tfplan

  infrastructure:
    runs-on: ubuntu-latest
    needs: landing-zone   # ðŸš¨ ensures infra runs only AFTER LZ succeeds
    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init (Infrastructure)
        run: terraform -chdir=infrastructure init

      - name: Terraform Plan (Infrastructure)
        run: terraform -chdir=infrastructure plan -out=tfplan

      - name: Terraform Apply (Infrastructure)
        run: terraform -chdir=infrastructure apply -auto-approve tfplan
